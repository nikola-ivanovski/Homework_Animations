<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Homework - Animations</h1>
      <div class="container">
        <div class="item loadingOne">
          <div class="loadingWrapper">
            <div class="slide slideOne"></div>
            <p>Loading...</p>
            <div class="slide slideTwo"></div>
          </div>
        </div>
        <div class="item loadingTwo">
          <div class="progressBar"></div>
          <p>Loading...</p>
        </div>

        <div class="item rotateOne">
          <div class="rotate">
            <div class="circle circleOp"></div>
            <div class="circle"></div>
            <div class="circle circleOp"></div>
          </div>
        </div>
        <div class="item rotateTwo">
          <div class="squareWrapper">
            <div class="circleDot"></div>
            <div class="square">
              <div class="squareProgress"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
